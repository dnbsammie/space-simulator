name: Build Space Simulator

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: maven

      - name: Build project
        shell: pwsh
        run: |
          .\mvnw.cmd clean package

      - name: Create runtime image (jlink)
        shell: pwsh
        run: |
          .\mvnw.cmd clean javafx:jlink

      - name: Create Windows executable with jpackage
        shell: pwsh
        run: |
          jpackage `
            --type exe `
            --name SpaceSimulator `
            --runtime-image target\SpaceSimulator `
            --dest target\installer

      - name: Upload executable as artifact
        uses: actions/upload-artifact@v4
        with:
          name: SpaceSimulator-Windows
          path: target\installer\*.exe
