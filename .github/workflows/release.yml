name: Release Space Simulator

on:
  push:
    tags:
      - "v*"

jobs:
  release:
    runs-on: windows-latest

    defaults:
      run:
        working-directory: spacesimulator

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
          cache: maven

      - name: Build runtime image
        run: mvn clean javafx:jlink

      - name: Package executable
        run: |
          jpackage ^
            --type exe ^
            --name SpaceSimulator ^
            --runtime-image target\SpaceSimulator ^
            --dest target\installer

      - name: Create GitHub Release and upload EXE
        uses: softprops/action-gh-release@v2
        with:
          files: spacesimulator\target\installer\*.exe
